{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Reset Password</h1>
  
  {% if success %}
  	<b>Your password has been reset successfully.</b>
  {% else %}
  	  {% if error %}
  	  	<b>{{ error }}</b><br /><br />
  	  {% endif %}	
	  <form action="" method="post">
	      {{ form.as_p }}
	      {% csrf_token %}
	      <input type="submit" value="Reset Password">
	  </form>
  {% endif %}
{% endblock %}
